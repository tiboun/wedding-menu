<div class="content">
    
    <h1>
        Accueil
    </h1>

    <p>
        J - {{getJourRestant()}}
    </p>
    
    <p>
        Bienvenu(e) sur LE site de notre mariage !
    </p>

    <p>
        Bonne balade !
    </p>

    <div>
        <form class="form-inline" (ngSubmit)="onSubmit()" #appHome="ngForm">
            <div class="form-group">
                <input type="text" [(ngModel)]="form.nom" name="nom" class="form-control" id="nom" placeholder="Nom" required>
                <input type="text" [(ngModel)]="form.prenom" name="prenom" class="form-control" id="prenom" placeholder="Prénom" required>
            </div>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" [(ngModel)]="form.present" name="present" id="present" value=true required>Présent
                </label>
                <label class="radio-inline">
                    <input type="radio" [(ngModel)]="form.present" name="present" id="present" value=false required>Absent
                </label>
            </div>
            <button type="submit" class="btn btn-default">Envoyer</button>
        </form>
    </div>
</div>
